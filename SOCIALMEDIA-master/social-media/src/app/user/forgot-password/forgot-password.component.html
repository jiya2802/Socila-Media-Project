<div class="body">
  <div class="card text-light">
    <p class="lock-icon"><i class="fa-solid fa-lock"></i></p>
    <h2 >Forgot Password?</h2>
    <p>You can reset your Password here</p>
    <form class="form-group" (submit)="submitForm()" [formGroup]="emailForm">
      <input type="email" name="email" id="email" formControlName="email" class="passInput" placeholder="Email address">
      <button type="submit" >Send My Password</button>
    </form>
  </div>
</div>
