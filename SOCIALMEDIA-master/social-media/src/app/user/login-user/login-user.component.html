<div class="d-flex container">
  <div class="leftLogin">
    <!-- <img src="Vector.png" alt="" style="margin-left: 150px; margin-top: 100px;"> -->
    <img
      src="assets/images/Other 03.png"
      alt=""
      style="margin-top: 100px; margin-left: 300px; width: 400px; height: 500px"
    />
  </div>
  <div class="rightLogin">
    <!-- logo -->
    <h1 style="font-size: 45px; margin-left: 85px">Log In</h1>
    <form class="form-group" [formGroup]="loginForm" (submit)="submit()">
      <div class="d-flex flex-column">
        <label for="Name">UserName:</label>
        <input
          type="text"
          placeholder="Enter your Name"
          formControlName="user_name"
          class="p-3"
        />
      </div>

      <div class="d-flex flex-column">
        <label for="Password">Password:</label>
        <input
          type="password"
          placeholder="Enter your Password"
          formControlName="password"
        />
      </div>

        <div class="subcontainer">
          <!-- <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label> -->
          <p class="forgotpsd"> <a [routerLink]="['/forgot-password']">Forgot Password?</a></p>
      </div>

      <button type="submit" class="btn" style="margin-left: 85px;">Login</button>


      <p style="margin-top: 20px; font-size: 25px; color: grey; margin-left:55px ;">or continue with</p>


      <div style="margin-left: 65px;">
        <button class="btnicon"><i class="fa-brands fa-google"></i></button>
        <button class="btnicon">
          <i class="fa-brands fa-facebook fa-xl"></i>
        </button>
        <button class="btnicon">
          <i class="fa-brands fa-github fa-xl"></i>
        </button>
      </div>
      <p style="margin-top: 20px">
        Dont have an account ? /<button
          type="submit"
          class="btn"
          style="margin-left: 10px; color: grey; text-decoration: none"
        >
          Sign up
        </button>
      </p>
    </form>
  </div>
</div>
